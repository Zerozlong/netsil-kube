apiVersion: v1
kind: Namespace
metadata:
  name: netsil
--------
apiVersion: v1
kind: ReplicationController
metadata:
  namespace: netsil
  name: netsil
spec:
  replicas: 1
  selector:
    app: netsil
    component: netsil
  template:
    metadata:
      name: stream-processor
      labels:
        app: netsil
        component: netsil
        version: stable
    spec:
      containers:
      - name: netsil
        image: netsil/netsil:stable-1.0.6
        command:
        - /root/startup.sh
        securityContext:
          privileged: true
        env:
        - name: DEPLOY_ENV
          value: docker-compose
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 2001
        - containerPort: 2003
        - containerPort: 2003
          protocol: UDP
        - containerPort: 5005
        volumeMounts:
        - name: log
          mountPath: /var/log/netsil
        - name: var-tmp
          mountPath: /var/tmp
        - name: redis
          mountPath: /var/lib/redis
        - name: elasticsearch
          mountPath: /usr/share/elasticsearch/data
        - name: alerts
          mountPath: /opt/netsil/alerts/data
        - name: mysql
          mountPath: /var/lib/mysql
        - name: kafka-logs
          mountPath: /opt/netsil/kafka/kafka-log-dir
        - name: druid-realtime-segments
          mountPath: /opt/netsil/druid/realtime-segments
        - name: druid-localstorage
          mountPath: /tmp/druid/localStorage
        - name: zookeeper
          mountPath: /opt/netsil/zookeeper/data
        - name: user-persistence
          mountPath: /opt/netsil/user-persistence/data
      volumes:
      - name: root
        hostPath:
          path: /
      - name: log
        hostPath:
          path: /var/log/netsil
      - name: var-tmp
        hostPath:
          path: /var/tmp
      - name: redis
        hostPath:
          path: /home/netsil/lite/redis
      - name: elasticsearch
        hostPath:
          path: /home/netsil/lite/elasticsearch/data
      - name: alerts
        hostPath:
          path: /home/netsil/lite/alerts/data
      - name: user-persistence
        hostPath:
          path: /home/netsil/lite/mysql/data
      - name: kafka-logs
        hostPath:
          path: /home/netsil/lite/kafka/kafka-log-dir
      - name: druid-realtime-segments
        hostPath:
          path: /home/netsil/lite/druid/realtime-segments
      - name: druid-localstorage
        hostPath:
          path: /home/netsil/lite/druid/localStorage
      - name: zookeeper
        hostPath:
          path: /home/netsil/lite/zookeeper/data
      - name: user-persistence
        hostPath:
          path: /home/netsil/lite/user-persistence/data
